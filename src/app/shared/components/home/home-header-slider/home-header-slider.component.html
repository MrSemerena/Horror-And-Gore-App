<swiper-container
  [slidesPerView]="1"
  [spaceBetweenSlides]="10"
  [loop]="true"
  [pagination]="true"
  [autoplay]="{
    delay: 3000
  }"
  effect="coverflow"
  [coverflowEffect]="{
    depth: 200,
    modifier: 1,
    rotate: 65,
    scale: 1,
    slideShadows: true,
    stretch: 0
  }"
>
  <swiper-slide
    *ngFor="let slide of home_slides"
  >
    <ng-container 
      {{slide.id}}
    >
      <div class="slide_container"
        [style.background-image]="'url('+slide.bg_image+')'"
      >
        <div class="gradient"></div>

        <div class="info">
          <div class="info_header ion-text-wrap">
            <ion-title class="ion-text-center">
              <h1>
                {{slide.title}}
              </h1>
            </ion-title>

            <ion-subtitle class="ion-text-center">
              <h2>
                {{slide.subtitle}}
              </h2>
            </ion-subtitle>
          </div>
          <div class="info_body ion-text-wrap">
            <ion-text class="ion-text-justify">
              <p>
                {{slide.description}}
              </p>
            </ion-text>
          </div>
        </div>
      </div>
    </ng-container>
  </swiper-slide>
</swiper-container>
